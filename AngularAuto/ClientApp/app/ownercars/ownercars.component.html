<h1>List of Owner Cars</h1>
<input type="button" value="Добавить" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Cars</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let oc of ownercars">
            <ng-template [ngIf]="ownercar?.id != oc.id" [ngIfElse]="edit">
                <td>{{oc?.name}}</td>
                <td>{{oc?.age}}</td>
                <td><a [routerLink]="['/ownercar', oc.id]" class="nav-link">Select cars on parking</a></td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="editOwnerCar(oc)">Изменить</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(oc)">Удалить</button>
                </td>
            </ng-template>
        </tr>
    </tbody>
</table>

<!--шаблон для редактирования-->
<ng-template #edit>
    <td>
        <input type="text" [(ngModel)]="ownercar.name" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="ownercar.age" class="form-control" />
    </td>
    
    <td>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
    </td>
</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
    <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="ownercar.name" class="form-control" />
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="text" [(ngModel)]="ownercar.age" class="form-control" />
    </div>
   
    <div>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
    </div>
</ng-template>
